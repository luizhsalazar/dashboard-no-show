<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <app-file-upload class="col-12" (fileUpload)="fileUploadSuccess($event)"></app-file-upload>
      </div>

      <div class="row" *ngIf="predictions.length > 0">
        <app-predictions class="col-12" [predictions]="predictions"></app-predictions>
      </div>
  </div>
</div>
