<div class="row tabela" >
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-info">
                <h4 class="card-title">Previsão de comparecimentos dos pacientes</h4>
                <p class="card-category">Para cada paciente foi realizada a seguinte previsão de comparecimento</p>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <th>Paciente</th>
                            <th>Cidade</th>
                            <th>Idade</th>
                            <th>Especialidade</th>
                            <th>Previsão</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let prediction of predictions">
                                <td>{{ prediction.name }}</td>
                                <td>{{ prediction.city }}</td>
                                <td>{{ prediction.age }}</td>
                                <td>{{ prediction.especialty }}</td>
                                <td>{{ prediction.no_show }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
